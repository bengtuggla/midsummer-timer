<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <!-- Image -->
      <article class="gift-img">
        <img
          src="https://images.unsplash.com/photo-1561628206-dc4c1afa7435?ixid=MXwxMjA3fDB8MHxzZWFyY2h8NTN8fG1pZHN1bW1lcnxlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
          alt="midsummer image"
        />
      </article>
      <!-- Info -->
      <article class="gift-info">
        <h3>Hur långt är det till Midsommar?</h3>
        <h4 class="giveaway">giveaway ends on sunday, 24 April 2020 8:00 am</h4>
        <p>
          Snart är Corona över och vi kommer kunna umgås igen som vanligt igen.
          Vi räknar ner och ser fram emot midsommar 2021!
        </p>
        <div class="deadline">
          <div class="deadline-format">
            <!-- Days -->
            <div>
              <h4 class="days">34</h4>
              <span>days</span>
            </div>
            <!-- end of days -->
          </div>
          <div class="deadline-format">
            <!-- Hours -->
            <div>
              <h4 class="hours">34</h4>
              <span>hours</span>
            </div>
            <!-- end of hours -->
          </div>
          <div class="deadline-format">
            <!-- Minutes -->
            <div>
              <h4 class="mins">34</h4>
              <span>mins</span>
            </div>
            <!-- end of minutes -->
          </div>
          <div class="deadline-format">
            <!-- Seconds -->
            <div>
              <h4 class="secs">34</h4>
              <span>secs</span>
            </div>
            <!-- end of seconds -->
          </div>
        </div>
      </article>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
